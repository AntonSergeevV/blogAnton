<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ru"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title> Блок сайта </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/styles/blog-details.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt=5">
    <div th:each="el : ${post}" class="py-5 text-left container">
        <link th:href="@{/styles/header.css}" rel="stylesheet">
        <p class="blog-details-text" th:text="${el.full_text}"></p>
        <div class="blog-details-views">
            <p>Просмотры: <span th:text="${el.views}"></span></p>
        </div>
        <div class="blog-details-buttons">
            <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br>
            <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
                <button class="btn btn-warning" type="submit">Удалить</button>
            </form>
        </div>

    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
