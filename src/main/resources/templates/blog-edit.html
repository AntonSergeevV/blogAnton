<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Редактирование</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/styles/header.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt=5 mb=5">
    <link th:href="@{/styles/home.css}" rel="stylesheet">
    <h1 class="main-title">Редактирование</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" name="title" th:value="${el.title}" placeholder="Введите название"
                   class="form-control"><br>
            <input type="text" name="anons" th:value="${el.anons}" placeholder="Введите анонс" class="form-control"><br>
            <textarea name="full_text" placeholder="Введите полный текст" class="form-control"
                      th:text="${el.full_text}"/><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
