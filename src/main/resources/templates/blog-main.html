<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Блок сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/styles/header.css}" rel="stylesheet"/>
    <link th:href="@{/styles/blog-main.css}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt=5 mb=5">
    <h1 class="main-title">Статьи</h1>
    <div th:each="el : ${posts}" class="main-item">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.anons}"></p>
        <a th:href="'/blog/' + ${el.id} " class="btn btn-warning">Подробнее</a>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
